<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy Radio Button Styling</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<h2>Choice:</h2>
		<ul>
			<li>
				<input type="radio" id="option-1" name="selector">
				<label for="option-1"><span class="radio">option 1</span></label>
			</li>
			<li>
				<input type="radio" id="option-2" name="selector">
				<label for="option-2"><span class="radio">option 2</span></label>
			</li>
			<li>
				<input type="radio" id="option-3" name="selector">
				<label for="option-3"><span class="radio">option 3</span></label>
			</li>
				
			</ul>
		</div>
	</body>
	</html>
